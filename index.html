<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body onload="getLocation()">
     
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6">
                <h1 class="my-4 text-left">Weather In Your City</h1>
            </div>
            <div class="col-md-6">
                <div id="unit-of-measurement" class="text-md-right">
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-outline-primary active mr-2">
                            <input type="radio" name="unit" value="metric" checked> Celsius
                        </label>
                        <label class="btn btn-outline-primary">
                            <input type="radio" name="unit" value="imperial"> Fahrenheit
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div id="search-box" class="input-group mb-3">
            <input id="search-bar" type="text" class="form-control" placeholder="Enter city name" aria-label="city's name" aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button id="search-btn" class="btn btn-outline-secondary" type="button">Search</button>
            </div>
        </div>
        <div id="error" class="text-danger mb-3"></div>
        <div id="weatherContainer" class="row">
            <!-- Weather cards will be displayed here -->
        </div>
        <div class="pagination">
            <span class="page-item" id="prev-page">Previous</span>
            <span class="page-item" id="next-page">Next</span>
        </div>
    </div>
    
    
    
    <script src="scripts.js"></script>
</body>
</html>
